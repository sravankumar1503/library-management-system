<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registrationform</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name">
                </div>

                <div class="user-input-box">
                    <label for="UserName"> UserName</label>
                    <input type="text" id="UserName" name="UserName" placeholder="Enter UserName">
                </div>

                <div class="user-input-box">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="Email" placeholder="Enter email">
                </div>

                <div class="user-input-box">
                    <label for="Phone number">Phone number</label>
                    <input type="number" id="Phone number" name="Phone number" placeholder="Enter Phone number">
                </div>

                <div class="user-input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter Password">
                </div>

                <div class="user-input-box">
                    <label for="confirmpassword">Confirm Password</label>
                    <input type="confirmpassword" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password">
                </div>
            </div>
            <div class="gender-details-box">
                <div class="gender-title">
                    <div class="gender-category">
                        <input type="radio" name="gender" id="male">
                        <label for="male">Male</label>

                        <input type="radio" name="gender" id="female">
                        <label for="female">Female</label>

                        <input type="radio" name="gender" id="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                <div class="form-submit" >
                    <a href="login-form.html">Register</a>
                </div><br>
                <p>Already have an account <a href="login-form.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
